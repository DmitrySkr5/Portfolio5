</head>

<body>
    <nav>
        <div class="profile-sec">
            <a href="../index.html"><img src="../assets/myLogo.jpg" alt="profile image"></a>

        <ul>

        </ul>
    </nav>
    <div class="container text-center d-flex justify-content-center">
        <div class="row ">
            <div class="col-sm-6">
                <h4 class="display-4 text-warning">Guess The Number</h4>
                <p>You have 5 attempts to guess the number (1-10):</p>
                <label for="guess">Your guess: </label>
                <input type="text" name="guess" class="form-control my-3" id="guess">
                <button class="btn btn-outline-success" id="checkBtn" onclick="checkNumber()">Check</button>
                <!-- <button class="btn btn-info mx-3" onclick="startAgain()">Start Again</button> -->
            </div>
            <div class="col-sm-6 my-5" id="result">
            </div>
        </div>
    </div>
    </div>
    <script>
        let counter = 0;
        let checkButton = document.querySelector("#checkBtn");
        let randomNum = Math.ceil(Math.random() * 10);
        let result = document.querySelector("#result");

        function checkNumber() {
            let num = document.querySelector("#guess").value;

            if (num > 10 || num < 0) {
                result.innerHTML += `<p>${num} Illegal number! Enter number between 1 and 10</p>`;

            } else if (num == randomNum) {
                result.innerHTML += `<p>Exactly! You've Won the Game!! The number was ${num}</p>
                <button class="btn btn-info mx-3" onclick="startAgain()">Start Again</button>
                `;
                checkButton.disabled = true;
                checkButton.style.color = "red";
            } else if (num > randomNum) {
                result.innerHTML += `<p>${num} is too big!</p>`;
                counter++;
            } else {
                result.innerHTML += `<p>${num} is too small!</p>`;
                counter++;
            }

            if (counter >= 5) {
                result.innerHTML += `<p>No attempts left! You've lost the Game! The number was ${randomNum}</p>
                <button class="btn btn-info mx-3" onclick="startAgain()">Start Again</button>
                `;
                checkButton.disabled = true;
                checkButton.style.color = "red";
                document.querySelector("#guess").readOnly = true;

            }
        }

        function startAgain() {
            checkButton.disabled = false;
            checkButton.style.color = "green";
            counter = 0;
            result.innerHTML = "";
            randomNum = Math.ceil(Math.random() * 10);
            document.querySelector("#guess").readOnly = false;
            document.querySelector("#guess").value = "";
            
        }


    </script>
</body>

</html>
