<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/vendor/libs/rateyo/rateyo.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Satisfy&family=Varela+Round&display=swap"
        rel="stylesheet">
    <title>Products Cart</title>
</head>

<body>
    <nav>
        <div class="profile-sec">
            <a href="../index.html"><img src="../assets/myLogo.jpg" alt="profile image"></a>
            <p class="name"><a href="../index.html">Dmitry Skripnik</a></p>
        </div>
        <ul>
            <li><a href="../index.html">ראשי</a></li>
            <li><a href="../about.html">אודות</a></li>
            <li><a href="../contact.html">צור קשר</a></li>
        </ul>
    </nav>
    <div class="container w-75 text-center">
        <h1 class="display-1 mt-5 text-secondary">PR<i class="fa-solid fa-cart-shopping"></i>DUCTS</h1>
        <div class="row mt-3">
            <div class="col-sm-4">
                <select id="selectCategory" class="form-select h-100">
                    <option value="category">Category</option>
                    <option value="electronics">Electronics</option>
                    <option value="food">Food</option>
                    <option value="drinks">Drinks</option>
                    <option value="forniture">Forniture</option>
                    <option value="kitchen">Kitchen</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-sm-4">
                <input type="text" id="name" class="form-control p-2 border rounded" placeholder="Item name" />
            </div>
            <div class="col-sm-4">
                <input type="text" id="price" class="p-2 form-control border rounded " placeholder="Item price" />
            </div>


        </div>
        <div class="row mt-3">
            <div class="col-sm-5">
                
                <textarea type="text" placeholder="Description" id="descriptionProduct" class="form-control mt-5 h-75" name="description"></textarea>
            </div>
            <div class="col-sm-2 mt-5">
                <label for="rateProd">Rate Product</label>
                <select name="rateProd" id="rateProduct">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>
            <div class="col-sm-2 mt-5">
                <label for="stock" class="form-check-label">In Stock?</label>
                <input name="stock" id="stockCheck" type="checkbox" class="form-check-input p-2 mx-1">
            </div>
            <div class="col-sm-3 mt-5">
                <button class="btn btn-success font-monospace p-3 px-5" onclick="addItem()"><i class="fa-solid fa-cart-shopping mx-2"></i>Add</button>
            </div>
        </div>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Rate</th>
                    <th>In stock</th>
                </tr>
            </thead>
            <tbody id="productsList">
                <!-- <tr>
                    <td>sdfs</td>
                    <td>222</td>
                </tr> -->
            </tbody>
        </table>

    </div>


    <script src="script.js"></script>
</body>

</html>
