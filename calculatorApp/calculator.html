<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Satisfy&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Satisfy&family=Varela+Round&display=swap"
    rel="stylesheet">
</head>

<body>
    <nav>
        <div class="profile-sec">
            <a href="../index.html"><img src="../assets/myLogo.jpg" alt="profile image"></a>
            <p class="name"><a href="../index.html">Dmitry Skripnik</a></p>
        </div>
        <ul>
            <li><a href="../index.html">ראשי</a></li>
            <li><a href="../about.html">אודות</a></li>
            <li><a href="../contact.html">צור קשר</a></li>
        </ul>
    </nav>
    <div class="container w-50 text-center ">
        <div class="border mt-5 p-3 bg-warning-subtle rounded">
            <div class="border p-3 bg-light rounded">
                <h1 class="display-1">CALCULATOR</h1>

                <div class="row mt-2">
                    <div class="col-sm-3 ">
                        <button class="btn btn-secondary p-3 col-4 w-100" onclick="clearInput()">C</button>
                    </div>
                    <div class="col-9">
                        <input id="myInput" type="text" class=" border rounded w-100 h-100" placeholder="0" value="">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-sm-3">
                        <button class="btn btn-warning p-3 col-4 w-100" value="/" onclick="displayValue('/')">/</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary p-3 col-4 w-100" onclick="displayValue('1')">1</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary p-3 col-4 w-100" onclick="displayValue('2')">2</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary p-3 col-4 w-100" onclick="displayValue('3')">3</button>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-sm-3">
                        <button class="btn btn-warning p-3 col-4 w-100" onclick="displayValue('*')">*</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary p-3 col-4 w-100" onclick="displayValue('4')">4</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary p-3 col-4 w-100" onclick="displayValue('5')">5</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary p-3 col-4 w-100" onclick="displayValue('6')">6</button>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-sm-3">
                        <button class="btn btn-warning p-3 col-4 w-100" onclick="displayValue('-')">-</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary p-3 col-4 w-100" onclick="displayValue('7')">7</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary p-3 col-4 w-100" onclick="displayValue('8')">8</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary p-3 col-4 w-100" onclick="displayValue('9')">9</button>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-sm-3">
                        <button class="btn btn-warning p-3 col-4 w-100" onclick="displayValue('+')">+</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-success p-3 col-4 w-100" onclick="calculate()">=</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary p-3 col-4 w-100" onclick="displayValue('.')">.</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary p-3 col-4 w-100" onclick="displayValue('0')">0</button>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-sm-3">
                        <button class="btn btn-warning p-3 col-4 w-100" onclick="displayValue('**')">pow</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
